<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
		#top{
			margin-top: 10px;
			height: 200px;
			width: 200px;
			background-color: aquamarine;
			
		}
	</style>
</head>
<body>
	<div id="top"></div>
	<script>
		var obj=document.getElementById("top");
		var n=obj.getBoundingClientRect().top;

		setInterval(function(){ n--;
							   if(n<-100){
								   n=10;
							   }
			obj.style.marginTop = n+'px';
			console.log(obj.style.margin);
			console.log(n+"this!");
							  }, 100);
	</script>
</body>
</html>
